<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch your Sketch</h1>
    <div class="setup">
        
        <!-- SECTION: USER INPUTS -->
        <form class="inputs">
            <!-- reset -->
            <input type="button" value="Reset" class="button">
            <!-- boz-size range slider -->
            <input type="range" name="box-size" id="range-slider" min="4" max="64" value="4">
            
            <!-- color display -->
            <div class="color-show"></div>
            
            
            <!-- ANCHOR: User Input Color Input Type Choice -->
            <div class="user-choice">
                <!-- âœ… REVIEW: Using more Forms with same names for aligned input RADIO BUTTONS -->
                
                <!-- Color Picker -->
                <input type="radio" id="rgb-color" name="color_input" value="RGB Value">
                <label for="rgb-color">Color Picker</label>

                <!-- Mouse Color Input -->
                <input type="radio" id="mouse-color" name="color_input" value="Color Mouse">
                <label for="mouse-color">Color Mouse</label>
            </div>

            <!-- ANCHOR: User Input Color Input -->
            <div id="cpicker-input" style="display:none;">
                <input type="color" name="color" id="color-picker-input" value="#2e353b">
            </div>

        </form>
        
        <!-- SECTION: Container Draw -->
        <div class="container"></div>
    </div>
    <script src="./sketch.js" defer></script>
    <script src="./validation.js" defer></script>
</body>
</html>
