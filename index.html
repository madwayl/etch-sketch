<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch your Sketch</h1>
    <div class="setup">
        
        <!-- SECTION: USER INPUTS -->
        <form class="inputs">
            <!-- reset -->
            <input type="button" value="Reset" class="button">
            <!-- boz-size range slider -->
            <input type="range" name="box-size" id="range-slider" min="10" max="50" value="20">
            
            <!-- color display -->
            <div class="color-show"></div>
            
            
            <!-- User Input Color Input Type Choice -->
            <div>    
                <!-- color name input -->
                <p style="text-align: center">Input Colors</p>
                <form class="user-choice">
                    
                    <!-- Name Color Input -->
                    <input type="radio" id="name-color" name="color_input" value="Color Name">
                    <label for="name-color">Color Name</label>

                    <!-- RGB Color Input -->
                    <input type="radio" id="rgb-color" name="color_input" value="RGB Value">
                    <label for="rgb-color">RGB Value</label>

                    <!-- Mouse Color Input -->
                    <input type="radio" id="mouse-color" name="color_input" value="Color Mouse">
                    <label for="mouse-color">Color Mouse</label>
                </form>

            </div>
            
            <!-- User Input Color Input -->
            <div class="color-input" style="display:none;">
                
                <!-- Input Color Name -->
                <label for="color-input">Input Color Name :</label>
                <input type="text" name="color" id="color-input">
                
                <!-- Input RGB Color -->
                <div id="rgb-input" style="display:none;">
                    <label for="r-input">R</label>
                    <input type="text" name="r-input" id="r-input">
                    <label for="g-input">G</label>
                    <input type="text" name="g-input" id="g-input">
                    <label for="b-input">B</label>
                    <input type="text" name="b-input" id="b-input">
                </div>
            </div>
        </form>
        
        <!-- SECTION: Container Draw -->
        <div class="container">
        </div>
    </div>
    <script src="./sketch.js" defer></script>
</body>
</html>
