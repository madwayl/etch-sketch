<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch your Sketch</h1>
    <div class="setup">
        
        <!-- SECTION: USER INPUTS -->
        <form class="inputs">
            <!-- reset -->
            <input type="button" value="Reset" class="button">
            <!-- boz-size range slider -->
            <input type="range" name="box-size" id="range-slider" min="4" max="64" value="4">
            
            <!-- color display -->
            <div class="color-show"></div>
            
            
            <!-- ANCHOR: User Input Color Input Type Choice -->
            <div class="user-choice">
                <!-- âœ… REVIEW: Using more Forms with same names for aligned input RADIO BUTTONS -->
                
                <!-- Name Color Input -->
                <input type="radio" id="name-color" name="color_input" value="Color Name">
                <label for="name-color">Color Name</label>

                <!-- RGB Color Input -->
                <input type="radio" id="rgb-color" name="color_input" value="RGB Value">
                <label for="rgb-color">RGB Value</label>

                <!-- Mouse Color Input -->
                <input type="radio" id="mouse-color" name="color_input" value="Color Mouse">
                <label for="mouse-color">Color Mouse</label>
            </div>

            <!-- ANCHOR: User Input Color Input -->
            <div class="color-input">
                
                <!-- Input Color Name -->
                <div id="ctext-input" style="display:none;">
                    <label for="color-text-input">Input Color Name :</label>
                    <input type="text" name="color" id="color-text-input">
                </div>
                
                <!-- Input RGB Color -->
                <div id="rgb-input" style="display:none;">
                    <label for="r-input">R</label>
                    <input type="text" name="r-input" id="r-input" class="rgb">
                    <label for="g-input">G</label>
                    <input type="text" name="g-input" id="g-input" class="rgb">
                    <label for="b-input">B</label>
                    <input type="text" name="b-input" id="b-input" class="rgb">
                </div>
            </div>
        </form>
        
        <!-- SECTION: Container Draw -->
        <div class="container"></div>
    </div>
    <script src="./sketch.js" defer></script>
    <script src="./minor.js" defer></script>
</body>
</html>
